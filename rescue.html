<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Rescue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animal Rescue</h1>
        <img src="logo animal sos .jpg" alt="logo" class="logo" />
        <form id="rescueForm"><br>
            <input type="text" id="animalLocation" placeholder="Animal Location" required><br><br>
            <input type="file" id="animalPhoto" accept="image/*" required><br><br>
            <textarea id="animalDescription" placeholder="Animal Description" required></textarea><br><br>
            <button type="submit">Submit Rescue Request</button><br><br>
        </form>
        <a href="index.html" class="btn back-btn">Back to Home</a>
    </div>
    <script src="rescue.js"></script>
</body>
</html>
