<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
</head>
<body>
    <body class="bg" style="background-image: 
    url('background.avif'); background-size: cover; background-position: center; height: 100vh;">
       
        
    <!-- Login 13 - Bootstrap Brain Component -->
    <section class="  py-3 py-md-5" >
      <div class="container">
        <div class="row justify-content-center  ">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mt-2 ">
            <div class="card border border-warning shadow-sm " style="background-image: url('background.avif'); 
            background-size: cover; 
            background-position: center;">
              <div class="card-body p-2 p-md-4 p-xl-5 ">
                <div class="text-center mb-2 ">
                <h2 class="fs-2 fw-bold text-center text-dark mb-2">Admin Login</h2>
                    <img src="logo animal sos .jpg" alt="Automotive Appointments Logo" width="125" height="125">
                </div>
     
                <form action="admin-dashboard.html" method="post"  id="adminLoginForm" enctype="multipart/form-data">
                  <div class="row gy-1 overflow-hidden">
                    <!-- Username -->
                    <div class="form-outline mb-2">
    
                    <label for="customer_username" class="form-label text-light fw-medium">Username</label>
                    <input type="text" id="username" class="form-control" 
                    placeholder="Admin Username" autocomplete="off"  name="username" />  
                   
                  </div>
    
                         <!-- Password -->
                         <div class="form-outline mb-2">
    
                      <label for="customer_password" class="form-label fw-medium text-light">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Admin Password" 
                      autocomplete="off" name="password" />
                      </div>
    
                    <div class="col-12">
                    <div class=" pt-2">
                            <input type="submit" value="Login" class=" float-start btn btn-dark text-dark" name="login" style="background-color: #e4c2f2;">
                    </div>
                    </div>
                  <br>
                  <p>
                    <a href="index.html" class="btn btn-dark text-dark" style="background-color: #e4c2f2;">Back to Home</a>
                </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    <script src="admin-login.js"></script>
    </body>
    </html>
